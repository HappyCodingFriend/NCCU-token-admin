<html>

<head>
    <title>點數管理</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>點數管理</h1>
        <div class="col-md-3">
            <h3>發送</h3>
            <div class="form-group">
                <label for="token1">token地址</label>
                <input class="form-control" id="token1" type="text">
            </div>
            <div class="form-group">
                <label for="to">目標地址</label>
                <input class="form-control" id="to" type="text">
            </div>
            <div class="form-group">
                <label for="value">數量</label>
                <input type="number" class="form-control" id="value" min="0" value="0">
            </div>
            <div class="form-group">
                <label for="keyfile">input your keyfile</label>
                <input type="file" class="form-control" id="keyfile">
            </div>
            <div class="form-group">
                <label for="pwd">input your password</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <button type="button" class="btn btn-success" id="transfer">確認</button>
        </div>

        <script src="./javascripts/transfer.js"></script>
        <script src="./javascripts/signtx.js"></script>
        <script src="./javascripts/web3.min.js"></script>
        <script src="../contract/contracts.js"></script>
    </body>
    
    </html>
