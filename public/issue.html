<html>

<head>
    <title>點數管理</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <br>
        <div class="row" style="float:right">
            <a href="/">
                <button type="button" class="btn btn-success">發行</button>
            </a>&nbsp;&nbsp;&nbsp;
            <a href="/transfer">
                <button type="button" class="btn btn-success">發送</button>
            </a>&nbsp;&nbsp;&nbsp;
            <a href="/search">
                <button type="button" class="btn btn-success">查詢</button>
            </a>&nbsp;&nbsp;&nbsp;
        </div>
        <h1>點數管理</h1>
        <div class="col-md-3">
            <h3>發行點數</h3>
            <div class="form-group">
                <label for="name">名稱</label>
                <input class="form-control" id="name" type="text">
            </div>
            <div class="form-group">
                <label for="totalSupply">發行總量</label>
                <input type="number" class="form-control" id="totalSupply" min="0" value="0">
            </div>
            <div class="form-group">
                <label for="deadline">到期日</label>
                <input type="date" class="form-control" id="deadline" value="2018-12-31">
            </div>
            <div class="form-group">
                <label for="keyfile">input your keyfile</label>
                <input type="file" class="form-control" id="keyfile">
            </div>
            <div class="form-group">
                <label for="pwd">input your password</label>
                <input type="password" class="form-control" id="pwd">
            </div>

            <button type="button" class="btn btn-success" id="issue">發行</button>
        </div>
        <div class="col-md-4">
            <div class="form-group" style="height:300px;overflow:scroll;">
                <p id="contracts"></p>
            </div>
        </div>
    </div>

    <script src="./javascripts/issue.js"></script>
    <script src="./javascripts/signtx.js"></script>
    <script src="./javascripts/web3.min.js"></script>
</body>

</html>
